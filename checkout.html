<h2>Checkout</h2>
<div id="checkout-summary"></div>
<button onclick="clearCart(); alert('Thank you for your purchase!'); location.href='shop.html';">Complete Order</button>

<script src="cart.js"></script>
<script>
  const cart = getCart();
  const summary = document.getElementById('checkout-summary');
  let total = 0;

  cart.forEach(item => {
    summary.innerHTML += `<p>${item.name} - $${item.price}</p>`;
    total += item.price;
  });

  summary.innerHTML += `<hr><p><strong>Total: $${total.toFixed(2)}</strong></p>`;
</script>
