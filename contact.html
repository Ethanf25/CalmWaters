  <style>
    body {
      background: url('images/IMG_5038.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;

    .container {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 2rem;

      margin-top: 2rem;
    }
    nav a {
      color: #cde7d8;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
      color: #a3f7bf;
    }
    h1, p {
      text-align: center;
    }
    .cta-btn {
      display: block;
      width: max-content;
      margin: 1.5rem auto;
      padding: 0.75rem 1.5rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      text-decoration: none;
    }
    .cta-btn:hover {
      background-color: #218838;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      border-radius: 5px;
    }
    .form-control:focus {
      border-color: #28a745;
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <nav class="mb-4 d-flex justify-content-between align-items-center">
      <div class="d-none d-md-block text-center w-100">
        <a href="home.html"><i class="fas fa-home"></i> Home</a> |
        <a href="shop.html"><i class="fas fa-shopping-bag"></i> Shop</a> |
        <a href="about.html"><i class="fa fa-info-circle"></i> About Us</a> |
        <a href="contact.html"><i class="fas fa-comment"></i> Contact Us</a>
      </div>

      <div class="dropdown d-md-none ms-auto">

          ‚ò∞ Menu
        </button>

    <h1>Contact Us</h1>
    <p>If you have any questions or need assistance, feel free to reach out!</p>

    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" />
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Write your message"></textarea>
      </div>
      <button type="submit" class="cta-btn">Send Message</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
